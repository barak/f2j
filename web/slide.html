  function get_browser(){

		}

  function init(){
         maxsize=25;       <!-- if you add slides just rename then #.gif and change maxsize -->
	 count=1;
	 pic1="1.gif";
	 pic2="2.gif"; 
	 pic3="3.gif"; 
	 pic4="4.gif";
	 pic5="5.gif";

	 pic21="21.gif"; 
	 pic22="22.gif"; 
	 pic23="23.gif";
	 pic24="24.gif"; 
	 pic25="25.gif"; 
         current_pic = pic1;
	 
  }	 
  function displaypre(){
     if(count==1){count=maxsize+1;}
          current_pic = eval("pic" + --count);
          document.slideshow.img.src = current_pic;
   }
  function displaynext(){
   if(count==maxsize){count=0;}
          current_pic = eval("pic" + ++count);
          document.slideshow.img.src = current_pic;
   }
   function jump(number){
      current_pic = eval("pic" + number);
	  count = number;
	  document.slideshow.img.src = current_pic; 
   }	  
   function reDo(){ 
       window.location.reload() 
       window.onresize = reDo;
  }
  </script>
